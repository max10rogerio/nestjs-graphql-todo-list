name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # Get code
      - uses: actions/checkout@v2
        
      # Setup node version with 12.x
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      
      # Setup for caching node_modules
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

      # Environment contains yarn and npm by default
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      # Run jest tests
      - name: Run Unit Tests
        run: yarn test --verbose --runInBand --bail
        
      - name: Run E2E Tests
        run: yarn test:e2e --verbose --runInBand --bail
        
  build:
    runs-on: ubuntu-latest
    needs: [test]

    steps:
      - uses: actions/checkout@v2

      # Setup node version with 12.x
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      
      # Setup for caching node_modules
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Build project
        run: yarn build

      - name: Remove dev-dependencies
        run: yarn install --frozen-lockfile --production
      
      - name: Move node_modules to dist folder
        run: mv ./node_modules ./dist
        
      - name: Build project
        run: yarn build
        
      - name: Show size project
        run: du -hs ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - uses: actions/cache@v2
        with:
          path: '/dist'
          key: ${{ runner.GITHUB_RUN_NUMBER }}-build }}

      - name: Show size project
        run: |
          du -hs dist
          ls -la
